<!DOCTYPE html>
<html>
    <head>
        <title>Select Ass</title>
    </head>
    <body>
        <select multiple>
            <option class='all'>ALL</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <select multiple>
            <option class='all'>ALL</option>
            <option data-ass="A">A1</option>
            <option data-ass="A">A2</option>
            <option data-ass="A">A3</option>
            <option data-ass="A">B1</option>
        </select>
        <select multiple>
            <option class='all'>ALL</option>
            <option data-ass="A"></option>
            <option data-ass="A"></option>
            <option data-ass="A"></option>
            <option data-ass="A"></option>
        </select>
    </body>
</html>
